- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: '..'
    ~/dev: ~/dropbox/dev            # TODO should probably be a separeate, optional conf
    ~/projects: ~/dropbox/projects  # TODO should probably be a separeate, optional conf
    ~/.zshrc: zshrc
    ~/.slate: slate
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.Brewfile: ../packages/Brewfile
    ~/.config/:
      glob: true
      path: config/*
      relink: true
