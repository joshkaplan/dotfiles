- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- clean: 
    ~/.oh-my-zsh/custom':
        recursive: true

- link:
    ~/.dotfiles: '..'
    ~/.zshrc: zshrc
    ~/.slate: slate
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.Brewfile: ../packages/Brewfile
    ~/.config/:
      glob: true
      path: config/*
    ~/.hammerspoon: hammerspoon
    ~/.ssh/config: ssh/config
    # customize oh-my-zsh themes
    ~/.oh-my-zsh/custom/themes/powerlevel10k.zsh-theme: /usr/local/opt/powerlevel10k/powerlevel10k.zsh-theme
    ~/.p10k.zsh: p10k.zsh
