- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: '..'
    ~/.zshrc: zshrc
    ~/.slate: slate
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.Brewfile: ../packages/Brewfile
    ~/.config/:
      glob: true
      path: config/*
    ~/.hammerspoon: hammerspoon
    ~/.ssh/config: ssh/config
